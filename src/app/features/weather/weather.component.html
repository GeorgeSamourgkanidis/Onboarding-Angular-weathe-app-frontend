<div class="weatherGridContainer">
  <div [ngClass]="{'bigScreenVisible': selectedCityDetails}">
    <app-left-side-panel (showCityDetails)="onShowCityDetails($event)" />
  </div>

  @if (selectedCityDetails) {
    <app-weather-city-details [cityDetails]="selectedCityDetails" (resetSelectedCity)="onResetSelectedCity()" />
  }
</div>
