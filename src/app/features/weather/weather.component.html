<div class="weatherGridContainer">
  <div [ngClass]="{ bigScreenVisible: selectedCity }">
    <app-left-side-panel (showCityDetails)="onShowCityDetails($event)" />
  </div>

  @if (selectedCity) {
    <app-weather-city-details [selectedCity]="selectedCity" (resetSelectedCity)="onResetSelectedCity()" />
  }
</div>
